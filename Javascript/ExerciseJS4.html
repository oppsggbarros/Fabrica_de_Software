<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        function calcularValor() {
           
            let nome = document.getElementById("nome").value;
            let idade = parseInt(document.getElementById("idade").value);
            let sexo = document.getElementById("sexo").value;
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);           

            let media = (nota1 + nota2)/2
            
            let mensagem = media >= 7 ? "Aprovado" : "Reprovado";
            
            alert("Média: " + media + "\nSituação: " + mensagem);
        }
    </script>
</head>
<body>
    
    
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" required><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required><br>

        

        <button type="button" onclick="calcularValor()">Calcular</button>
    </form>
</body>
</html>
