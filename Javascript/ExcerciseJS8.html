<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <form id="formulario">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" required>
        <br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" required>
        <br>
        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3" name="numero3" required>
        <br>
        <button type="button" onclick="encontrarEMostrarMaiorNumero()">Encontrar Maior Número</button>
    </form>

    <div id="resultado"></div>

    <script>
        function encontrarEMostrarMaiorNumero() {
            
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const numero3 = parseFloat(document.getElementById("numero3").value);

            
            const maiorNumero = Math.max(numero1, numero2, numero3);
            const menorNumero = Math.min(numero1, numero2, numero3);

            
            document.getElementById("resultado").innerHTML = `
                <p>O maior número é: ${maiorNumero}</p>
                <p>O menor número é: ${menorNumero}</p>
            `;
            if (numero1 === numero2 && numero2 === numero3) {
                document.getElementById("resultado").innerHTML = "<p>Os números são iguais.</p>";
            }
        }
    </script>

</body>
</html>
